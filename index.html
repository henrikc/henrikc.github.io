<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script>
    const lang = navigator.language || navigator.userLanguage;
    const supported = ["sv", "en"];
    const chosen = supported.find(l => lang.startsWith(l)) || "sv";
    window.location.href = "/" + chosen + "/";
  </script>
</head>
<body></body>
</html>
